<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bmi.css">
    <title>BMI計算機</title>
</head>

<body>
    <section class="card-1">
        <h2>快看看自己的BMI是否在理想範圍吧!</h2>
        <div class="block">
            <div class="number">
                <div class="hight">
                    <label for="hight">身高</label>
                    <input type="number" name="" id="hight" placeholder="1~300">
                    cm
                </div>
                <div class="weight">
                    <label for="weight">體重</label>
                    <input type="number" name="" id="weight" placeholder="1~300">
                    kg
                </div>
            </div>
            <div class="btns">
                <input type="submit" value="開始計算">
                <input type="submit" value="清除重算">
            </div>
        </div>
    </section>
    <section class="card-2">
        <div class="bmi">
            BMI
            <p></p>
        </div>
        <div class="level">
            身體質量指數
            <p></p>
        </div>
        <div class="todo">
            建議
            <p></p>
        </div>
    </section>





    <script src="./js/bmi.js"></script>
</body>

</html>
