<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="./css/cube.css">
    <title>cube</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div
                class="leftSide d-none bg-gray-900 bg-opacity-75 h-100 col-6 d-lg-flex flex-column justify-content-center position-relative">
                <div class="row d-flex flex-column">
                    <h1 class="col offset-1 text-light fs-1">
                        Keep it special
                    </h1>
                    <div class="col offset-1 text-light fs-3">
                        Capture your personal memory in unique way, anywhere.
                    </div>
                </div>
                <div
                    class="icon mb-5 d-flex justify-content-center position-absolute bottom-0 start-50 translate-middle-x gap-4">
                    <img class="col-auto h-5" src="./img/svg-export/svgexport-1.svg" alt="">
                    <img class="col-auto h-5" src="./img/svg-export/svgexport-2.svg" alt="">
                    <img class="col-auto h-5" src="./img/svg-export/svgexport-3.svg" alt="">
                </div>
            </div>
            <div
                class="rightSide h-100 d-flex col-12 col-lg-6 bg-blue-900 flex-column justify-content-center align-items-center">
                <img class="w-60 mb-3" src="./img/svg-export/資產 2.svg" alt="">
                <div class="icons d-flex gap-2 my-3">
                    <div
                        class="logo w-10 h-10 border rounded-circle text-light d-flex justify-content-center align-items-center">
                        <span>f</span>
                    </div>
                    <div
                        class="logo w-10 h-10 border rounded-circle text-light d-flex justify-content-center align-items-center">
                        <span>G+</span>
                    </div>
                    <div
                        class="logo w-10 h-10 border rounded-circle text-light d-flex justify-content-center align-items-center">
                        <span>in</span>
                    </div>
                </div>
                <p class="text-light my-2">or use email your account</p>
                <div class="logIn text-light d-flex flex-column align-items-center">
                    <div class="row w-75">
                        <input class="col-12 my-3 bg-black p-3 fs-5" placeholder="Email" type="email" name=""
                            id="logInEmail">
                        <input class="col-12 my-3 bg-black p-3 fs-5" placeholder="Password" type="password" name=""
                            id="logInPassword">
                        <p class="col-12 text-end p-0 mb-2">Forgot your password?</p>
                        <a href="./cube-contain.html">
                            <button class="bg-purple-400 my-2 fs-5 py-3 rounded-pill col-10 offset-1" type="submit">
                                SIGN IN</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
